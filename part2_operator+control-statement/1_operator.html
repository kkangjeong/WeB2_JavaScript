<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            var x = 3;
            var y = 3;

            document.write(x == y);     // 값 비교
            document.write(x === y);    // x가 가리키는 박스(=주소) 비교 //true이다//상수일때는 똑같은 값일 때 박스 하나만 만든다

            // false 만들기 위해서는
            // var x == 3;
            // var y == new Number(3);  해야

            //document.write(x === y);



            console.log(3 + "4");   // 자바스크립트에서는 오류안뜨고 (숫자가 문자열이 되어서)34 출력
            console.log(3.5 - "2");   //  빼기일때는 문자열이 숫자되어서 1.5 출력

            console.log(5 < 3 + 4);
            console.log("32" > "4");    //false : "3" < "4" 이므로
            console.log(32 > "4");      //true : 피연산자가 문자열이 아니면 두 피연산자가 숫자가 되기 때문에

        </script>
    </body>
</html>
