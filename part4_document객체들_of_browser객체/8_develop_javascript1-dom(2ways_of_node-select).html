<head>
    <meta charset="utf-8">

<body>
    <!-- 1) section id 이용하고 input의 id 이용 말고 (.js 파일의) input이용 -> bad
    -> why?-> input 순서 바뀔수도 있고 추가되면 순서 따져야 하니까,,

    2) id사용하면 고유하지 않으니까 class 사용하기 -> 근데 더 좋은 게 나왔다 selector API -> 9_selector-API.html로 이동
    <input class="txt-x" type="text" value="0" dir="rtl" />
    +
    <input class="txt-y" type="text" value="0" dir="rtl" />

    <input class="txt-sum" type="text" value="0" readonly dir="rtl" />

    -->

    <section id="section2">
        <h1>ex2) element 선택방법 개선하기 </h1>
        <div>
            <input type="text" value="0" dir="rtl" />

            <input type="text" value="0" dir="rtl" />

            <input type="text" value="0" readonly dir="rtl" />
        </div>
    </section>
    <hr />

    <section>
        <h1>ex1) 계산기 프로그램</h1>
        <div>
            <input id="txt-x" type="text" value="0" dir="rtl" />

            <input id="txt-y" type="text" value="0" dir="rtl" />

    </section>
