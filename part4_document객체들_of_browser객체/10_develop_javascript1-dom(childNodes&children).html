<section id="section4">
    <h1>ex4) childNodes & children 이용한 노드 선택 </h1>
    <div class="box"><!--  input태그 앞까지 텍스트 자식노드가 0번째 인덱스     -->
        <input /><!--   input태그가 1번째 인덱스     --><!--    2번째 input태그 앞까지 2번째 인덱스    -->
        <input /><!--     2번째 input태그가 3번째 인덱스(근데 주석도 자식노드니까 감안하고 코드 돌리기)  -> 그래서 children 사용! -->
    </div>
</section>
<hr />

<section id="section3">
    <h1>ex3) selectors API Level1 </h1>
