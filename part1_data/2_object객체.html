# 데이터 목록화 형식
1) list형 : 인덱스로 // Array 사용
2) map형(column형/hush형) : key값, value값 갖는 // Object 사용

Object가 map형 제공한다 -> (키값, 해시값 필요할 때 Object객체의 map형 사용)


# 자바스크립트 데이터 객체와                  -> JSON (Javascript Object Notation) 생성 방법
var n = new Boolean(true);          -> var n = true;
var n = new Number(3);              -> var n = 3;
var s = new String("hello");        -> var s = "hello";     //'hello'가능
var ar = new Array();               -> var ar = [];
var ob = new Object();              -> var ob = {};


# JSON(자바스크립트의 데이터 표현 방법//단순하면서 복잡한 데이터 표현 가능)의 중첩 표현 : 중첩된 데이터의 구조도 쉽게 표현 할 수 있다
var notices = [
                {"id":1, "title": "hello json"},
                {"id":2, "title": "hi json"},
                {"id":3, "title": "json is"}
              ];

->notices[1] 데이터 사용 가능
